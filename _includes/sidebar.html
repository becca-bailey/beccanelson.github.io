<aside id="sidebar">
  <div>
    <figure id="about-me">
      <img id="about-photo" src="{{site.baseurl}}/images/about.png" alt="About Me">
      <h3>Hi, I'm Becca!</h3>
      <p>I am a developer, a teacher, a writer, and a graduate of Dev Bootcamp in Chicago. Currently, I am a Resident Apprentice at <a href="http://8thlight.com">8th Light</a>. This is where I share my thoughts about life and technology.</p>
    </figure>
  </div>
  <div id="recent-posts">
    <h3>Recent Posts</h3>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
         <li>
           <a href="{{ site.baseurl }}{{ post.url }}">
           {{ post.title }}</a>
            <br><small>Posted on: {{ post.date | date: "%m-%d-%Y" }}</small>
         </li>
      {% endfor %}
    </ul>
  </div>
  <div id="links">
    <h3>When I'm not programming...</h3>
    <figure class="link">
      <a href="http://www.beccanelsonwrites.com">
        <img class="link-photo" src="{{site.baseurl}}/images/writing mockup.png" alt="Blog">
        <h4>Read my blog Â»</h4>
      </a>
    </figure>
  </div>
</aside>
