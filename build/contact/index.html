<body>
  <div class="page-content">
    <div class="wrapper">
      <div class="page">

  <header class="post-header">
    <h1 class="page-title">Contact</h1>
  </header>

  <article class="page-content">
    <div id="contact">
	<h2>I would love to hear from you!</h2>
	<p>Here's a way to get in touch.  You can also find me on <a href="www.twitter.com/beccaliz">twitter</a>, <a href="www.facebook.com/beccanelsonwriter">facebook</a>, <a href="www.instagram.com/beccawonders">instagram</a>, and <a href="www.github.com/beccanelson">GitHub</a>.</p>
	<form action="https://getsimpleform.com/messages?form_api_token=c1a0b91d51b89758beaa37100912dc89" method="post">
	  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
	  <!-- <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' /> -->
	  <!-- all your input fields here.... -->
	<div class="row">
		<div class="large-6 columns">
		  Name: <input type='text' name='name' required /><br>
		  Email: <input type='text' name='email' required /><br>
		</div>
		<div class="large-6 columns">
		  Website: <input type='text' name='website' /> (optional)<br>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  Message:<br>
		  <textarea name="message" id="message" cols="30" rows="10"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="large-8 columns right">
		  <input class="btn" type='submit' value='Submit' />
		</div>
	</div>
	</form>
	<a href="/"><i class="fa fa-arrow-circle-left"></i>&nbsp;Back</a>
</div>

  </article>

</div>

    </div>
  </div>
</body>
